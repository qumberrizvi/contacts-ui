<mat-card>
  <mat-card-header>
    <mat-card-title>Send a message</mat-card-title>
    <mat-card-subtitle>To +919695538821</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="messageForm">
      <mat-form-field>
        <textarea matInput formControlName="body">{{messageBody}}</textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <button mat-flat-button color="secondary" routerLink="/contacts">Cancel</button>
      <button mat-flat-button color="primary" (click)="submit()">Send</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
