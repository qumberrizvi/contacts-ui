<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let message of messages">
    <mat-card class="p-3">
      <mat-card-header>
        <mat-card-title class="p-2">
          {{message.contact?.firstName}} {{message.contact?.lastName}}
        </mat-card-title>
        <mat-card-subtitle class="p-2">
          {{message.contact?.phone}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="p-2 m-2">
        OTP: {{message.otp}}
      </mat-card-content>
      <mat-card-footer class="p-2 m-2">
        Sent at: {{formatDate(message.createdAt)}}
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
