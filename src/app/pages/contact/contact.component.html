<mat-card>
  <ng-container *ngIf="contact">
    <mat-card-header>
      <mat-card-title>{{contact.firstName}} {{contact.lastName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card-subtitle>Phone: {{contact.phone}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions align="end" class="cursor-pointer">
        <button
          mat-flat-button
          routerLink="/message/compose/{{contact.id}}"
          color="primary"
        >
          Send Message
        </button>
      </mat-card-actions>
    </mat-card-footer>

  </ng-container>
  <ng-container *ngIf="loading">
    <mat-spinner/>
  </ng-container>
</mat-card>
